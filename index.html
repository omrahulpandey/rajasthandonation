<!doctype html>
<html lang="en">
  <head>
    <title>Blood Donation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="favicon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="form-box">
            <div class="left"></div>
            <div class="right">
                <h2>रक्तदान संकल्प</h2>
                <form action="https://script.google.com/macros/s/AKfycbwZ9Y41b_YleR4xsacFqTUO6ZZbylzN5jgNRX4_qvfBBOO1h30TjD_X6e380wMMFbhB/exec" method="post">
                    <input type="text" id="name" class="field" placeholder="Your Name" name="name" required>
                    <input type="text" id="tel" class="field" placeholder="Mobile Number" name ="mobile" pattern="[1-9]{1}[0-9]{9}" required>
                    <input type="text" id="gender" class="field" placeholder="Gender" name="gender" required>
                    <input type="text" id="district" class="field" placeholder="District" name="district" required>
                    <input type="text" id="bloodgroup" class="field" placeholder="Blood Group" name="bloodgroup" required>
                    <input type="number" id="dob" class="field" placeholder="Date of Birth" name="dob" required>
                
                    <button id="submitBtn" class="btn">Submit</button>
                </form>    
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
  </body>
</html>
