<!doctype html>
<html lang="en">
  <head>
    <title>Blood Donation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="favicon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https:cdn.jsdelivr.net/npm/bootstrap25.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="container">
        <div class="form-box">
            <div class="left"></div>
            <div class="right">
                <h2>रक्तदान संकल्प</h2>
                <form action="https://script.google.com/macros/s/AKfycbz4ndbY-3o0uib35BADMpO-3Y5atmbpc6ZwmBqKDlMQNHLVw5SrmdHp2cvTI8e9gRsKIA/exec" method="post">
                    <input type="text" id="name" class="field" placeholder="Your Name" name="name" required>
                    <input type="tel" id="mob" class="field" placeholder="Mobile Number" name="mob" required>
                    <select id="gender" class="field" name="gender" required>
                      <option value="0" disabled="disabled" selected="selected">Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    <input type="text" class="field" id="district" list="districts" name="district" placeholder="District">
                    <datalist id="districts">
                      <option>Ajmer</option>
                      <option>Alwar</option>
                      <option>Banswara</option>
                      <option>Baran</option>
                      <option>Barmer</option>
                      <option>Bharatpur</option>
                      <option>Bhilwara</option>
                      <option>Bikaner</option>
                      <option>Bundi</option>
                      <option>Chittorgarh</option>
                      <option>Churu</option>
                      <option>Dausa</option>
                      <option>Dholpur</option>
                      <option>Dungarpur</option>
                      <option>Hanumangarh</option>
                      <option>Jaipur</option>
                      <option>Jaisalmer</option>
                      <option>Jalore</option>
                      <option>Jhalawar</option>
                      <option>Jhunjhunu</option>
                      <option>Jodhpur</option>
                      <option>Karauli</option>
                      <option>Kota</option>
                      <option>Nagaur</option>
                      <option>Pali</option>
                      <option>Pratapgarh</option>
                      <option>Rajsamand</option>
                      <option>Sawai Madhopur</option>
                      <option>Sikar</option>
                      <option>Sirohi</option>
                      <option>Sri Ganganagar</option>
                      <option>Tonk</option>
                      <option>Udaipur</option>
                    </datalist>
                    <select id="bloodgroup"  class="field" name="bloodgroup" required>
                      <option value="0" disabled="disabled" selected="selected">Blood Group</option>
                      <option value="A+">A+</option>
                      <option value="B+">B+</option>
                      <option value="AB+">AB+</option>
                      <option value="A-">A-</option>
                      <option value="B-">B-</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                  </select>
                    <input type="date" id="dob" class="field" placeholder="BirthDate" name="dob" required>
                
                    <button id="submitBtn" class="btn">Submit</button>
                </form>    
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("input[type=date]", {});
    </script>
  </body>
</html>
